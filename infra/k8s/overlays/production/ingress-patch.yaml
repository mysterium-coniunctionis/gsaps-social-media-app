apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: social-media-frontend
spec:
  rules:
    - host: app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: social-media-frontend
                port:
                  number: 80
  tls:
    - hosts:
        - app.example.com
      secretName: social-media-frontend-prod-tls
