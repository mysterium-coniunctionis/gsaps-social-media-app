apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: social-media-frontend
  namespace: social-media
  labels:
    app.kubernetes.io/name: social-media-frontend
spec:
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: social-media-frontend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
